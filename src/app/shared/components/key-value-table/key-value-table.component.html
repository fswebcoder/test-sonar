<div class="kv-table-wrapper">
  <table
    class="kv-table"
    [class.kv--labelValue]="variant() === 'labelValue'"
    [class.kv--valueTimestamp]="variant() === 'valueTimestamp'"
  >
    <thead>
      <tr>
        <th>{{ leftHeader() }}</th>
        <th>{{ rightHeader() }}</th>
      </tr>
    </thead>
    <tbody>
      @for (row of displayRows(); track row.left + '|' + row.right + '|' + $index) {
        <tr>
          <td>{{ row.left }}</td>
          <td>{{ row.right }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
