<div class="p-4">
  @if (supplierName()) {
    <div class="mb-3">
      <small class="text-600">Proveedor</small>
      <div class="font-semibold">{{ supplierName() }}</div>
    </div>
  }

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="formgrid grid">
      <div class="field col">
        <svi-float-input type="text" formControlName="name" label="Nombre" placeholder="Juan" />
      </div>
      <div class="field col">
        <svi-float-input type="text" formControlName="lastName" label="Apellido" placeholder="Pérez" />
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field col">
        <svi-float-input formControlName="email" label="Email" placeholder="juan.perez@example.com" />
      </div>
    </div>

    <div class="formgrid grid">
      <div class="field col">
        <svi-float-select
          formControlName="documentTypeId"
          [options]="documentTypes()"
          optionLabel="name"
          optionValue="id"
          label="Tipo de documento"
          placeholder="Selecciona un tipo de documento"
        />
      </div>
      <div class="field col">
        <svi-float-input
          type="text"
          formControlName="documentNumber"
          label="Número de documento"
          placeholder="12345678"
        />
      </div>
    </div>

    <div class="flex justify-content-end gap-3 mt-4 pt-3 border-top-1 surface-border">
      <svi-button
        type="button"
        severity="secondary"
        label="Cancelar"
        [icon]="ICONS.CANCEL"
        (onClick)="cancel()"
      ></svi-button>

      <svi-button
        type="submit"
        label="Crear usuario"
        [disabled]="form.invalid"
        loadingId="modal-supplier-user-button"
        [icon]="ICONS.SAVE"
      ></svi-button>
    </div>
  </form>
</div>
