<section class="card">
  <article>
    <div class="flex flex-col align-items-center gap-3 md:flex-row md:justify-content-between p-4">
      <h1>Contactos del Proveedor</h1>
      <svi-button icon="{{ ICONS.ADD }}" (click)="openDialog('create')" (keydown.enter)="openDialog('create')" label="Crear contacto"/>
    </div>

    <div class="p-4">
      <svi-table
        [columns]="columns()"
        [data]="data()"
        [actions]="actions()"
        [showPaginator]="true"
      />
    </div>
  </article>
</section>

<svi-dialog
  [header]="dialogTitle"
  [modal]="true"
  [dismissableMask]="true"
  [draggable]="false"
  [resizable]="false"
  width="40rem"
  [visible]="dialogOpen()"
  (onHide)="closeAllDialogs()"
>
  <svi-supplier-contact-form
    [mode]="mode()!"
    [contact]="selectedContact()"
    (cancelForm)="closeAllDialogs()"
    (contactCreated)="createContact($event)"
    (contactEdited)="editContact($event)"
  />
</svi-dialog>

<svi-confirm-dialog #confirmDialog />
