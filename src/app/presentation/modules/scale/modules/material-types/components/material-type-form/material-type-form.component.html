@if (isFormReady()) {
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4">
    <div class="grid">
      <div class="col-12">
        <svi-float-input formControlName="name" label="Nombre del tipo de material" [uppercase]="true"/>
      </div>
    </div>

    <div class="flex justify-content-end gap-3 mt-4 pt-3 border-top-1 surface-border">
      <svi-button
        type="button"
        severity="secondary"
        label="Cancelar"
        icon="{{ ICONS.CANCEL }}"
        (onClick)="onCancelForm()"
      ></svi-button>

      @if (action() !== 'view') {
        <svi-button
          type="submit"
          label="Guardar"
          [disabled]="form.invalid"
          loadingId="modal-material-type-button"
          icon="{{ ICONS.SAVE }}"
        ></svi-button>
      }
    </div>
  </form>
}
