@if (isFormReady()) {
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4">
      <div class="grid">
        <div class="col-12 md:col-6">
          <svi-float-input type="text" formControlName="plate" label="Placa" [uppercase]="true" sviVehiclePlate />
        </div>
        <div class="col-12 md:col-6">
          <svi-float-select
            formControlName="vehicleTypeId"
            [options]="vehicleTypes()"
            optionLabel="name"
            optionValue="id"
            label="Tipo de vehículo"
            placeholder="Selecciona un tipo"
          />
        </div>
      </div>

      @if (action() !== 'view') {
        <div class="grid mt-2">
          <div class="col-12 md:col-4">
            <label class="block mb-2 font-medium">SOAT</label>
            <svi-file-input formControlName="soat" [multiple]="false" accept=".pdf,application/pdf,image/*"></svi-file-input>
          </div>
          <div class="col-12 md:col-4">
            <label class="block mb-2 font-medium">Tecnomecánica</label>
            <svi-file-input
              formControlName="technomechanical"
              [multiple]="false"
              accept=".pdf,application/pdf,image/*"
            ></svi-file-input>
          </div>
          <div class="col-12 md:col-4">
            <label class="block mb-2 font-medium">Tarjeta de propiedad</label>
            <svi-file-input
              formControlName="registration"
              [multiple]="false"
              accept=".pdf,application/pdf,image/*"
            ></svi-file-input>
          </div>
        </div>
      }

      <div class="flex justify-content-end gap-3 mt-4 pt-3 border-top-1 surface-border">
        <svi-button
          type="button"
          severity="secondary"
          label="Cancelar"
          icon="{{ ICONS.CANCEL }}"
          (onClick)="onCancelForm()"
        ></svi-button>

        @if (action() !== 'view') {
          <svi-button
            type="submit"
            label="Guardar"
            [disabled]="form.invalid"
            loadingId="modal-vehicle-button"
            icon="{{ ICONS.SAVE }}"
          ></svi-button>
        }
      </div>
    </form>
}
