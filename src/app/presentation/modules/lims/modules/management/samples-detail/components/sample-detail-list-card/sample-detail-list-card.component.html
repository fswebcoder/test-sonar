<div class="card animate__animated animate__fadeIn h-full p-0 border-round-lg shadow-2 bg-white">
  <div [ngClass]="'bg-' + color + '-50'" class="px-4 py-2 border-round-top-lg" style="min-height: 3rem">
    <div class="flex align-items-center justify-content-between h-full">
      <div class="flex align-items-center gap-2">
        <i [class]="'fa-duotone ' + icon + ' text-' + color + '-600 text-xl'"></i>
        <h3 [class]="'font-semibold text-' + color + '-800 text-lg m-0'">{{ title }}</h3>
      </div>
      <div class="flex align-items-center gap-2">
        <p-tag [value]="items.length.toString()" [severity]="tagSeverity" [rounded]="true"></p-tag>
        <ng-content select="[header-actions]"></ng-content>
      </div>
    </div>
  </div>

  <div class="px-4 py-3">
    @if (items.length > 0) {
      <div class="flex flex-row flex-wrap gap-2">
        <ng-container *ngFor="let item of items">
          <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
        </ng-container>
      </div>
    } @else {
      <div class="flex flex-column align-items-center justify-content-center py-4 text-center text-500">
        <i [class]="'fa-duotone ' + icon + ' text-2xl mb-2'"></i>
        <p class="m-0 text-sm">{{ emptyMessage }}</p>
      </div>
    }
  </div>
</div>
