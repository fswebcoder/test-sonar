<div class="card px-fadein">
  <h3 class="card-title mb-4">Cargar XRF</h3>

  <form class="flex flex-col gap-4 animate__animated animate__fadeIn" [formGroup]="form" (ngSubmit)="onSubmit()">
    <svi-instructions-panel [instructions]="instructions" title="Instrucciones de uso"></svi-instructions-panel>
    <svi-file-input
      formControlName="file"
      label="Archivo"
      [multiple]="false"
      accept=".xls, .xlsx, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    ></svi-file-input>
    <div class="flex justify-content-end">
      <svi-button
        [appPermission]="{ path, action: 'CREAR_ANALISIS_XRF' }"
        label="Guardar"
        type="submit"
        [disabled]="form.invalid"
        severity="primary"
        type="submit"
        loadingId="create-xrf-btn"
      >
        <i class="fa-duotone fa-regular fa-floppy-disk"></i>
      </svi-button>
    </div>
  </form>
  @if (hasErrors) {
    <svi-error-list [errors]="currentErrors()"></svi-error-list>
  }
</div>
